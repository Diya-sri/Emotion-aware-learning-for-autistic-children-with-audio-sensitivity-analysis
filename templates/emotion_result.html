<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
    <link rel="icon" href="static/autism.png" type="image/x-icon">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: url('static/photo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container { 
            margin-top: 80px; 
            padding: 40px; 
            background: rgba(255, 255, 255, 0.8);
            display: inline-block; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); 
        }
        .emoji-box { 
            font-size: 120px; 
            margin: 20px 0; 
        }
        .emotion-text { 
            font-size: 28px; 
            font-weight: bold; 
            color: #222; 
        }
        h1 {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Result</h1>
        <p class="emotion-text">Detected Emotion: {{ emotion }}</p>
        <p class="emoji-box">{{ emoji }}</p>
    </div>
</body>
</html>
